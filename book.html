<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script>
        src="book.js"
    </script>
    <link rel="stylesheet" type="text/css" href="book.css">
    <link rel="shortcout icon" href="./icono/icono.jpg">
</head>
<body>
    <header>
        <h2>Virtual Library</h2><div></div><div></div>
    </header>
    <button id="new-book">Add</button>
    <div class="overlay"></div>
    <div class="bookshelf"></div>
    <section id="popup">
        <div id="container">
            <h1>NEW-BOOK</h1>
            <div class="close">+</div>
            <form id="form" action="/" method="GET">
                <label for="Title">Titulo: </label>
                <input type="text"
                id="title"
                name="title"
                placeholder="book title"
                autocomplete="off"
                required
                /></br>
                <label for="pages">Author: </label>
                <input type="text"
                id="author"
                name="author"
                placeholder="author"
                autocomplete="off"
                required
                ></br>
                <label for="Author">Pages: </label>
                <input type="number"
                id="pages"
                name="pages"
                placeholder="pages"
                autocomplete="off"
                /></br>
                <label for="read">Did you read the book</label></br>
               <select name="read" id="read">
                   <option value="yes">Yes</option>
                   <option value="no">No</option>
               </select></br>
               <input type="submit" value="submit">
            </form>
        </div>
    </section>
     <script src="book.js"></script>
</body>
</html>
